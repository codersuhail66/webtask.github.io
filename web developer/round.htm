<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rotating Image with Rounded Borders</title>
    <style>
        /* Outer container */
        .outer {
            width: 200px;
            height: 200px;
            border: 5px solid #3498db;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        /* Inner container */
        .inner {
            width: 150px;
            height: 150px;
            border: 5px solid #e74c3c;
            border-radius: 50%;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Rotating image */
        .inner img {
            width: 100%;
            height: 100%;
            /* object-fit: cover; */
            border-radius: 50%;
            animation: rotate 5s linear infinite;
        }

        /* Rotation animation */
        @keyframes rotate {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>

    <div class="outer">
        <div class="inner">
            <img src="download.jpg" alt="download">
        </div>
    </div>

</body>
</html>
