<html>
    <head>
     <style>
        .div1{
            height: 100px;
            width: 300px;
            border: 5px solid brown;
            padding: 30px;
        }

        .div2{
            height: 100px;
            width: 300px;
            padding: 50px;
            border: 5px solid blue;
            box-sizing:content-box;
        }
     </style>
    </head>
    <body>
         <h1> without box-sizing</h1>
        <div class="div1"><b>this box is small</b></div><br>
        <div class="div2"><b>this box is big</b></div>
    </body>
