
<!DOCTYPE html>

<html lang="en">
<head>
	<title> Animation </title>
<style>
        div {
            width: 100px;
            height: 100px;
            background-color: rgb(162, 14, 38);
	    animation: rotate3D 10s infinite;
	    transform-style: inherit;
	    margin-left: 40%;
	    }
	@keyframes rotate3D {
		100%{transform: rotateX(-360deg) rotateY(360deg); }
		100%{transform: rotateX(360deg) rotateY(-360deg); }
}
	 
	
</style>	
</head>
<body>
    <div>
        <img src="ammu1.JPG" 
	width="400" height="https:/300">
    </div>
</body>
</html>
